    <div class="well">
        <div class="radio" ng-repeat="button in ['None','Table','List']">
            <label ng-cloak>
                <input type="radio" ng-model="data.mode" value="{{button}}" ng-checked="$first">
                {{button}}
            </label>
        </div>
    </div>

    <div ng-switch on="data.mode" ng-cloak>
        <div ng-switch-when="Table">
            <table class="table" id="tabla">
                <thead>
                    <tr><th>#</th><th>Action</th><th>Done</th></tr>
                </thead>
                <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
                    <td>{{$index + 1}}</td>
                    <td ng-repeat="prop in item">{{prop}}</td>
                </tr>
            </table>
        </div>
        <div ng-switch-when="List">
            <ol>
                <li ng-repeat="item in todos">
                    {{item.action}}<span ng-if="item.complete"> (Done)</span>
                </li>
            </ol>
        </div>
        <div ng-switch-default>
            Select another option to display a layout
        </div>

<button onclick="createdd()">Create</button>
<script>
    var doc = new jsPDF();
    var specialElementHandlers = {
        'cosa':function (element, renderer) {
            return true;
        }
    };

   function createdd() {

       var html = document.getElementById('tabla').innerHTML;

       doc.fromHTML(html,200,200,{
           'width':500,'elementHandlers':specialElementHandlers
       });

       doc.save('Test.pdf');
   }
</script>

<div ng-controller="HomeController">
    <div class="alert alert-danger" ng-show="infoRegister">{{infoRegister}}</div>
    <div class="row">
        <h2 class="well text-center">Crear una cuenta</h2>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-6">
            <form name="registerForm" class="form-horizontal"ng-submit="registerUser(newUser)" novalidate >
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                        <input ng-model="newUser.name" type="text" class="form-control" id="name" placeholder="Nombre" required="required" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input  ng-model="newUser.email" type="email" class="form-control" id="email" placeholder="Email" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input ng-model="newUser.password" type="password" class="form-control" id="password" placeholder="Contraseña" required="required" ></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block" ng-disabled="registerForm.$invalid" >Crear</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>
